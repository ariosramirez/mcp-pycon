services:
  # LocalStack - AWS services emulator
  localstack:
    image: localstack/localstack:latest
    container_name: task-api-localstack
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4571:4571"  # LocalStack dashboard
    environment:
      - SERVICES=s3
      - DEBUG=1
      - PERSISTENCE=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - task-api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Task API service
  task-api:
    build:
      context: ..
      dockerfile: task_api/Dockerfile
    container_name: task-api-service
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - TASK_API_KEY=demo-secret-key-change-in-production

      # AWS Configuration (LocalStack)
      - AWS_REGION=us-east-1
      - AWS_S3_BUCKET=mcp-pycon-demo-bucket
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test

      # Server Configuration
      - PYTHONUNBUFFERED=1
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - task-api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  task-api-network:
    driver: bridge

volumes:
  localstack_data:
